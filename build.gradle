plugins {
    id 'java'
}

group 'churiann.project'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //csv
    implementation 'com.opencsv:opencsv:5.6'

    //json
    implementation 'com.google.code.gson:gson:2.3.1'

    //logging
    implementation 'log4j:log4j:1.2.16'
}
